<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link href="styles.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-form">
      <!-- <div class="human-con">
        <img class="human" src="images/image 2.png" />
      </div> -->
      <!--main form-->
      <div class="sign-con">
        <h1>Create Account</h1>
        <div class="signee">
          <a class="sign-up"
            >Sign up with Google <img class="google" src="images/image 3.png"
          /></a>
        </div>

        <div class="or">
          &#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;
          <span class="or-span"> &nbsp;&nbsp;Or&nbsp; &nbsp;</span>
          &#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;&#8212;
        </div>
        <div class="form-con">
          <form>
            <input
              class="full-name"
              type="text"
              placeholder="Full Name"
              required
            />
            <input
              class="email"
              type="email"
              placeholder="Email Address"
              required
            />
            <input
              class="password"
              type="password"
              placeholder="Password"
              required
            />
            <button class="create-account" type="submit">Create Account</button>
          </form>
        </div>
        <div class="login">
          Already have an account? <span class="login-span">Login</span>
        </div>
        <div class="logo-con">
          <div class="logo-img-con">
            <img class="logo-img" src="images/Group.png" />
          </div>
          <div class="logo-img-con">
            <img class="logo-img" src="images/logos_facebook.png" />
          </div>
          <div class="logo-img-con">
            <img class="logo-img" src="images/logos_twitter.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
